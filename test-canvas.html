<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            margin: 20px 0;
            position: relative;
        }
        canvas {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Canvas Rendering Test</h1>
    
    <div class="container" id="canvas-container">
        <!-- Canvas will be inserted here -->
    </div>
    
    <button onclick="testCanvas()">Test Canvas</button>
    <button onclick="testFallback()">Test Fallback</button>
    
    <div id="debug-info"></div>

    <script>
        function testCanvas() {
            const container = document.getElementById('canvas-container');
            
            // Clear container
            container.innerHTML = '';
            
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 400;
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.display = 'block';
            canvas.style.border = '1px solid #e5e7eb';
            canvas.style.borderRadius = '8px';
            canvas.style.backgroundColor = '#ffffff';
            
            // Get context and draw
            const ctx = canvas.getContext('2d');
            if (ctx) {
                // White background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Test text
                ctx.fillStyle = '#333';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Canvas is working!', canvas.width / 2, canvas.height / 2);
                
                // Test shapes
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(50, 50, 100, 50);
                
                ctx.strokeStyle = '#2196F3';
                ctx.lineWidth = 3;
                ctx.strokeRect(200, 50, 100, 50);
                
                document.getElementById('debug-info').innerHTML = 
                    `Canvas created: ${canvas.width}x${canvas.height}<br>
                     Context available: ${!!ctx}<br>
                     Container size: ${container.offsetWidth}x${container.offsetHeight}`;
            }
            
            container.appendChild(canvas);
        }
        
        function testFallback() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = '<div style="width: 100%; height: 100%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc;">Fallback Content</div>';
        }
        
        // Auto-test on load
        window.onload = function() {
            testCanvas();
        };
    </script>
</body>
</html>
