<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | txttohandwriting.org</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: rgba(15, 23, 42, 0.78);
        --panel-border: rgba(148, 163, 184, 0.35);
        --text: #f8fafc;
        --text-muted: rgba(226, 232, 240, 0.72);
        --accent: #6366f1;
        --accent-hover: #818cf8;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc;
          --panel: rgba(255, 255, 255, 0.92);
          --panel-border: rgba(100, 116, 139, 0.45);
          --text: #0f172a;
          --text-muted: rgba(30, 41, 59, 0.76);
          --accent: #6366f1;
          --accent-hover: #4f46e5;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }

      main {
        width: min(640px, 100%);
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 24px;
        padding: 48px 32px;
        text-align: center;
        backdrop-filter: blur(18px);
      }

      h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin: 16px 0;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-muted);
        margin-bottom: 28px;
      }

      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 12px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      a.button:hover {
        transform: translateY(-1px);
        background: var(--accent-hover);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 1px solid var(--panel-border);
        background: rgba(99, 102, 241, 0.12);
        color: var(--accent);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="badge">404</div>
      <h1>This page drifted off the notebook</h1>
      <p>
        The route you tried to open does not exist. Grab a fresh sheet back on the main
        handwriting lab and keep the creativity flowing.
      </p>
      <a href="/" class="button">Return to the lab</a>
    </main>
  </body>
</html>
